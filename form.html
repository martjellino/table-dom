<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Homework 5th</title>
  </head>

  <body>
    <div>
      <ul class="tabs">
        <li class="marginRight tabs-item">
          <a href="/form.html" class="tabs-link active" aria-current="page"
            >Form</a
          >
        </li>
        <li class="marginRight tabs-item">
          <a href="/table.html" class="tabs-link active" aria-current="page"
            >Table</a
          >
        </li>
      </ul>
    </div>
    <div class="userForm marginTop">
      <h2>Form Registrasi</h2>
      <form id="registrationForm">
        <div class="marginBottom">
          <label class="labelForm" for="name">Nama</label>
          <input class="inputForm" type="text" id="name" min="10" />
        </div>
        <div class="marginBottom">
          <label class="labelForm" for="age">Umur</label>
          <input class="inputForm" type="number" id="age" min="25" />
        </div>
        <div class="marginBottom">
          <label class="labelForm" for="money">Uang Sangu</label>
          <input
            class="inputForm"
            type="number"
            id="money"
            min="100000"
            max="1000000"
          />
        </div>
        <input
          class="buttonSubmit"
          value="Submit"
          type="button"
          onclick="registerUser()"
        />
      </form>
    </div>
    <!-- <script type="module" src="main.js"></script> -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        class User {
          constructor(name, age, money) {
            this.name = name;
            this.age = age;
            this.money = money;
          }
        }

        const users = [];
        console.log(users);

        function registerUser() {
          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const money = document.getElementById("money").value;

          const createUser = new User(name, age, money);
          users.push(createUser);
          updateTable();
          clearForm();
        }

        function updateTable() {
          const tableBody = document
            .getElementById("userTable")
            .getElementsByTagName("tbody")[0];

          // const tableBody = document.getElementById('userTable')
          //   const tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];

          users.forEach((user) => {
            const row = tableBody.insertRow();

            const cell1 = row.insertCell();
            const cell2 = row.insertCell();
            const cell3 = row.insertCell();

            cell1.innerHTML = user.name;
            cell2.innerHTML = user.age;
            cell3.innerHTML = user.money;

            // tableBody.appendChild(row);

            // // Append cells to the row
            // row.appendChild(cell1);
            // row.appendChild(cell2);
            // row.appendChild(cell3);

            // // Append the row to the table body
            // tableBody.appendChild(row);
          });
        }

        function clearForm() {
          document.getElementById("name").value = "";
          document.getElementById("age").value = "";
          document.getElementById("money").value = "";
        }
      });
    </script>
  </body>
</html>
